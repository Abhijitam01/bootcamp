<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
function onButtonPress(){
    const currentValue = document.getElementById("btn").innerHTML;
    console.log(currentValue.split(" "))
    const counter = currentValue.split(" ")[1];
    const updatedValue = parseInt(counter) + 1;
    document.getElementById("btn").innerHTML = "Counter " + updatedValue
}
</script>
<body>
    <button onclick="onButtonPress()" id="btn">Counter 0</button>
</body>
</html>
